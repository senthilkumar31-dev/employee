name: Build and Download Artifact

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Build output
      run: |
        mkdir output
        echo "This is from job 1" > output/job1.txt

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: shared-artifact
        path: output/

  download:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Download artifact
      uses: actions/download-artifact@v4
      with:
        name: shared-artifact

    - name: List files
      run: ls -R
